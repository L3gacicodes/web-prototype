  <rect x="120" y="80" width="40" height="140" fill="url(#building)"/>
  <rect x="240" y="90" width="50" height="130" fill="url(#building)"/>
  
  <!-- Windows -->
  <rect x="130" y="110" width="8" height="8" fill="#fbbf24"/>
  <rect x="145" y="110" width="8" height="8" fill="#fbbf24"/>
  <rect x="160" y="110" width="8" height="8" fill="#fbbf24"/>
  <rect x="130" y="125" width="8" height="8" fill="#fbbf24"/>
  <rect x="145" y="125" width="8" height="8" fill="#fbbf24"/>
  <rect x="160" y="125" width="8" height="8" fill="#fbbf24"/>
  
  <!-- Text -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle" font-weight="bold">AIHS 2024</text>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">Housing Show</text>
</svg>
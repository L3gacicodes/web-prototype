<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="person" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg1)"/>
  
  <!-- Background elements -->
  <rect x="50" y="50" width="300" height="200" rx="10" fill="#ffffff" opacity="0.9"/>
  <rect x="70" y="70" width="260" height="160" rx="5" fill="#f8fafc"/>
  
  <!-- Person silhouette -->
  <circle cx="200" cy="120" r="25" fill="url(#person)"/>
  <rect x="180" y="145" width="40" height="60" rx="20" fill="url(#person)"/>
  <rect x="190" y="205" width="20" height="30" rx="10" fill="#374151"/>
  
  <!-- Text -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="14" fill="#374151" text-anchor="middle" font-weight="bold">Festus Adebayo</text>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Housing Advocate</text>
</svg>
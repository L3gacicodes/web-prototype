<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crane" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg3)"/>
  
  <!-- Background -->
  <rect x="50" y="50" width="300" height="200" rx="10" fill="#ffffff" opacity="0.9"/>
  
  <!-- Construction crane -->
  <rect x="180" y="120" width="8" height="80" fill="url(#crane)"/>
  <rect x="150" y="120" width="60" height="8" fill="url(#crane)"/>
  <rect x="200" y="100" width="8" height="40" fill="url(#crane)"/>
  <rect x="195" y="95" width="18" height="8" fill="url(#crane)"/>
  
  <!-- Building foundation -->
  <rect x="100" y="180" width="200" height="20" fill="#6b7280"/>
  <rect x="120" y="160" width="160" height="20" fill="#9ca3af"/>
  
  <!-- Text -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="14" fill="#dc2626" text-anchor="middle" font-weight="bold">UK Construction</text>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c" text-anchor="middle">International</text>
</svg>